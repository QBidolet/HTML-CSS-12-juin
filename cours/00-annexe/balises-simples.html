<!-- Balise HTML : à mettre à la racine de 
    toutes vos pages HTML. -->
<html></html> 

<!-- Head : Contient toutes les métadonnées 
    de la page. C'est à dire les informations
    comme l'encodage, le titre etc.
-->
<head></head>

<!-- Body : Contient le corps de votre page.
Tout ce qui est affiché est dans le body.
-->
<body></body>

<!-- Paragraphe -->
<p></p>

<!-- Titres : h1, h2 ... <h6> -->
    <h1>Titre le plus important</h1>
    <h2>Titre un peu moins important</h2>

<!-- Un lien -->
<a href="chemin/vers/la/ressource"></a>

<!-- Image -->
<img src="chemin/vers/la/ressource"/>

<!-- Mettre en gras un élément -->
<strong></strong>

<!-- Mettre de l'emphase sur un élément -->
<em></em>
